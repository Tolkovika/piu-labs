<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Logowanie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <h1>Logowanie</h1>
    <nav aria-label="Główna nawigacja">
      <ul class="nav">
        <li><a href="index.html">Start</a></li>
        <li><a href="konkurs.html">Konkurs</a></li>
        <li><a href="uwagi.html">Uwagi</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <form class="card form" action="https://httpbin.org/post" method="post">
      <fieldset>
        <legend>Dane logowania</legend>

        <label for="login">Login</label>
        <input id="login" name="login" type="text" required autocomplete="username" maxlength="80">

        <label for="password">Hasło</label>
        <input id="password" name="password" type="password" required autocomplete="current-password" minlength="6">

        <button type="submit">Zaloguj</button>
      </fieldset>
    </form>

    <p class="hint"> <strong>POST</strong> do <code>httpbin.org</code>.</p>
  </main>

  <footer class="site-footer">
    <small>&copy; 2025 • PIU Labs</small>
  </footer>
</body>
</html>
